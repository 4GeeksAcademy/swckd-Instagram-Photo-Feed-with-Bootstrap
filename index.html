<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      .big-icon {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <i class="bi bi-instagram big-icon"></i>

        <div class="d-flex">
          <!-- Button trigger modal -->
          <button
            class="btn btn-success me-1"
            data-bs-toggle="modal"
            data-bs-target="#createPostModal"
          >
            Create a new post
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="createPostModal"
            tabindex="-1"
            aria-labelledby="createPostModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="createPostModal">
                    Create a new post
                  </h1>

                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div>
                    <label for="caption" class="col-form-label fw-bold"
                      >Caption:</label
                    >
                    <textarea name="caption" class="form-control">
Add the caption of your post here</textarea
                    >
                    <div class="mt-1">
                      <button type="button" class="btn btn-light border">
                        <i class="bi bi-camera-fill"></i></button
                      ><button type="button" class="btn btn-light border ms-1">
                        <i class="bi bi-geo-alt-fill"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown-center">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-gear-fill"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item link-danger" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- switch between grid and list -->
    <div class="container">
      <div class="row">
        <div class="col">icon</div>
      </div>
      <div class="row gy-5">
        <div class="col-4">
          <img class="img-fluid" src="https://loremflickr.com/400/400/malaga" />
        </div>
        <div class="col-4">
          <img class="img-fluid" src="https://loremflickr.com/400/400/madrid" />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://loremflickr.com/400/400/barcelona"
          />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://loremflickr.com/400/400/londres"
          />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://loremflickr.com/400/400/sevilla"
          />
        </div>
        <div class="col-4">
          <img class="img-fluid" src="https://loremflickr.com/400/400/toledo" />
        </div>
        <div class="col-4">
          <img class="img-fluid" src="https://loremflickr.com/400/400/paris" />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://loremflickr.com/400/400/galicia"
          />
        </div>
        <div class="col-4">
          <img class="img-fluid" src="https://loremflickr.com/400/400/italia" />
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
